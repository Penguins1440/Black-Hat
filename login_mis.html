<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Uniglobe SS College</title>
  
 
   <style>
    /* Uniglobe College Theme Colors */
    :root {
      --primary-green: #8BC53F;
      --primary-blue: #1B3584;
      --secondary-blue: #2563eb;
      --accent-green: #6B9E2F;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-light: #f8fafc;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      z-index: 1000;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      border-bottom: 2px solid var(--primary-green);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-blue);
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
      font-family: 'Poppins', sans-serif;
    }

    .nav-link:hover {
      color: var(--primary-green);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-blue));
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background: var(--text-dark);
      margin: 3px 0;
      transition: 0.3s;
    }

    /* Login Section */
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 40px;
      position: relative;
      z-index: 2;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-blue));
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    .login-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }

    .login-subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
      font-family: 'Poppins', sans-serif;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid rgba(139, 197, 63, 0.2);
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(139, 197, 63, 0.1);
      background: white;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-green);
      font-size: 1.2rem;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .gradient-line {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, var(--primary-green) 40%, var(--primary-blue) 60%);
      position: fixed;
      top: 70px;
      left: 0;
      z-index: 1001;
    }

    .form-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-green);
    }

    .form-checkbox label {
      font-size: 0.9rem;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }

    .login-btn-form {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(139, 197, 63, 0.3);
    }

    .login-btn-form:hover {
      background: linear-gradient(135deg, var(--accent-green), var(--primary-green));
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(139, 197, 63, 0.4);
    }

    .form-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-links a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-links a:hover {
      color: var(--primary-blue);
      text-decoration: underline;
    }

    .form-divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }

    .form-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 21px;
      background: linear-gradient(90deg, transparent, var(--text-light), transparent);
    }

    .form-divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    /* Error and Success Messages */
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      border: 1px solid #fecaca;
      display: none;
    }

    .success-message {
      background: #dcfce7;
      color: #16a34a;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      border: 1px solid #bbf7d0;
      display: none;
    }

    /* Reset Password Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-blue));
    }

    .modal-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }

    .modal-subtitle {
      font-size: 1rem;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      color: var(--primary-green);
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        left: -100%;
        top: 70px;
        flex-direction: column;
        background-color: white;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0, 0, 0, 0.1);
        padding: 2rem 0;
      }

      .nav-menu.active {
        left: 0;
      }

      .hamburger {
        display: block;
      }

      .login-container {
        padding: 2rem;
        margin: 0 1rem;
      }

      .login-title {
        font-size: 2rem;
      }

      .modal-content {
        padding: 2rem;
        margin: 0 1rem;
      }

      .modal-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 1.8rem;
      }

      .form-input {
        padding: 0.8rem 0.8rem 0.8rem 2.5rem;
      }

      .input-icon {
        left: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">
        <img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Uniglobe SS College Logo" style="width: 120px">
        </a>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="index.html#features" class="nav-link">Features</a></li>
        <li><a href="index.html#about" class="nav-link">About</a></li>
        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Gradient Line -->
  <div class="gradient-line"></div>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-header">
        <a href="index.html">
          <img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Uniglobe SS College Logo" style="width: 120px">
        </a>
        <br>
        <br>
        <h1> Login </h1>
      </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn-form">Sign In</button>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

      <div class="form-links">
        <a href="reset_mis.html">Forgot Password?</a>
      </div>

      
  </section>

  <script src="auth.js"></script>
  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    }));
  </script>
</body>
</html>
