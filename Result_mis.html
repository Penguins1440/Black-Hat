<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Results</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1a1d2b;
      color: white;
      padding-top: 30px;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      overflow-y: auto;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      width: 140px;
      height: auto;
    }

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: #ccc;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: white;
      background-color: #2a2d40;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px; /* Make room for sidebar */
      padding: 30px;
      flex: 1;
      background: #fff;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Result Header */
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d2d2d;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 25px;
    }

    .semester-selector select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Performance Stats */
    .result-summary {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .performance-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      background-color: #3d3d3d;
      padding: 15px;
      border-radius: 6px;
      color: white;
      text-align: center;
    }

    /* Result Table */
    .result-table-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 25px;
      overflow-x: auto;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .result-table thead {
      background-color: #4A90E2;
      color: white;
    }

    /* Buttons */
    .result-actions {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .btn {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #4A90E2;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3a78c2;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-info {
      background-color: #17a2b8;
      color: white;
    }
    .btn-info:hover {
      background-color: #138496;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 15px 30px;
      width: 100%;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 10px 0;
        display: flex;
        overflow-x: auto;
      }

      .sidebar .logo {
        margin: 0 15px 0 20px;
        flex-shrink: 0;
      }

      .sidebar a {
        padding: 10px 15px;
        margin: 0 10px;
        white-space: nowrap;
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <a href="dashboard_mis.html"><img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Logo"></a>
    </div>
    <a href="dashboard_mis.html">Profile</a>
    <a href="test_calender.html">Attendance</a>
    <a href="atendance_example.html">Assignments</a>
    <a href="calender_mis.html">Calendar</a>
    <a href="Result_mis.html" class="active">Exam Result</a>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="result-header">
      <h2>Exam Results</h2>
      <div class="semester-selector">
        <label for="semester">Select Semester:</label>
        <select id="semester">
          <option value="1">First Semester</option>
          <option value="2">Second Semester</option>
        </select>
      </div>
    </div>

    <div class="result-summary">
      <h3>Overall Performance</h3>
      <div class="performance-stats">
        <div class="stat-item">
          <div>GPA</div>
          <strong id="gpa-value">-</strong>
        </div>
        <div class="stat-item">
          <div>Total Credits</div>
          <strong id="credits-value">-</strong>
        </div>
        <div class="stat-item">
          <div>Status</div>
          <strong id="status-value">-</strong>
        </div>
      </div>
    </div>

    <div class="result-table-container">
      <table class="result-table">
        <thead>
          <tr>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Credit Hours</th>
            <th>Internal (40%)</th>
            <th>External (60%)</th>
            <th>Total Marks</th>
            <th>Grade</th>
            <th>Grade Point</th>
          </tr>
        </thead>
        <tbody id="result-tbody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>

    <div class="result-actions">
      <button class="btn btn-primary" onclick="printResults()">Print</button>
      <button class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
      <button class="btn btn-info" onclick="viewHistory()">View History</button>
    </div>
  </div>

  <script>
    const examResults = {
      1: {
        gpa: 3.45,
        totalCredits: 18,
        status: 'Passed',
        subjects: [
          { code: 'CS101', name: 'Intro to CS', credits: 3, internal: 85, external: 78, total: 81, grade: 'A', gradePoint: 3.7 },
          { code: 'MATH101', name: 'Mathematics', credits: 3, internal: 78, external: 75, total: 76, grade: 'B+', gradePoint: 3.3 },
        ]
      },
      2: {
        gpa: 3.60,
        totalCredits: 20,
        status: 'Passed',
        subjects: [
          { code: 'CS201', name: 'Data Structures', credits: 4, internal: 88, external: 85, total: 86, grade: 'A', gradePoint: 3.7 },
        ]
      }
    };

    function updateResults(semester) {
      const data = examResults[semester];
      const tbody = document.getElementById('result-tbody');
      const gpaVal = document.getElementById('gpa-value');
      const creditsVal = document.getElementById('credits-value');
      const statusVal = document.getElementById('status-value');

      if (!data) {
        tbody.innerHTML = '<tr><td colspan="8">No data available</td></tr>';
        gpaVal.textContent = creditsVal.textContent = statusVal.textContent = '-';
        return;
      }

      gpaVal.textContent = data.gpa.toFixed(2);
      creditsVal.textContent = data.totalCredits;
      statusVal.textContent = data.status;

      tbody.innerHTML = '';
      data.subjects.forEach(subject => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${subject.code}</td>
          <td>${subject.name}</td>
          <td>${subject.credits}</td>
          <td>${subject.internal}</td>
          <td>${subject.external}</td>
          <td>${subject.total}</td>
          <td>${subject.grade}</td>
          <td>${subject.gradePoint.toFixed(1)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('semester').addEventListener('change', function () {
      updateResults(this.value);
    });

    updateResults(1); // Default semester

    function printResults() {
      window.print();
    }

    function downloadPDF() {
      alert('Download PDF feature not implemented yet.');
    }

    function viewHistory() {
      alert('View History feature not implemented yet.');
    }
  </script>
  <script src="auth.js"></script>
</body>
</html>
