<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Fixed Logo</title>
  <style>
    .top-bar {
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, #8dc63f 40%, #2a348d 40%);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 20;
  }
    body {
    padding-top: 10px; 
  }
    .top-left-logo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.top-left-logo img {
  width: 160px;
  height: auto;
  display: block;
}
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 340px;
      background: #fff;
      border-radius: 8px;
      outline: 3px solid #222;
      outline-offset: 6px;
      text-align: center;
      padding: 30px 20px;
      box-sizing: border-box;
    }
    .login-box .logo-link img {
      max-width: 70%;
      height: auto;
      display: block;
      margin: 0 auto 20px; /* center logo and add space below */
    }

    .login-box h2 {
      margin: 0 0 20px;
      font-size: 24px;
      font-weight: bold;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    .login-box button:hover {
      background: #000;
    }
    .signup-message {
  margin-top: 20px;
  font-size: 14px;
  text-align: center;
}

.signup-message a {
  color: #2a348d;
  text-decoration: none;
}

.signup-message a:hover {
  text-decoration: underline;
}

  .bottom-bar {
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, #8dc63f 40%, #2a348d 40%);
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 20;
  }
  body {
    padding-bottom: 10px; 
  }

  </style>
</head>
<body>
    <div class="top-bar"></div>
    <a href="home.html" class="top-left-logo">
    <img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Uniglobe Logo">
  </a>

  <div class="login-box">  
    <a href="home.html" class="logo-link">
      <img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Logo">
    </a>

    <h2>Login</h2>

    <form action="/submit-login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
      <div class="signup-message">
    <p>Forgot Password? <a href="reset_password.html">Reset Password</a></p>
  </div>
   <div class="bottom-bar"></div>
  </div>
</body>
</html>
