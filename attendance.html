
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      height: 100vh;
    }

  .logo {
    text-align: center;
    margin-bottom: 10px;
  }

  .logo img {
    width: 140px;
    height: auto;
    display: inline-block;
  }

  .logo a {
    text-decoration: none;
  }

  .logo a:hover {
    opacity: 0.8;
  }


    .sidebar {
      width: 240px;
      background-color: #1a1d2b;
      color: white;
      padding: 30px 0;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar a {
        font-weight: bold;
      display: block;
      padding: 15px 30px;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }


    .main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
    }

    .info-block h2 {
      margin-bottom: 10px;
    }

    .info-block p {
      margin: 5px 0;
      color: #333;
    }

    h3 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .info-item label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    .info-item input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    .info-item input:focus {
      border-color: #007bff;
      outline: none;
      background-color: #f0f8ff;
    }

    .edit-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 15px 30px;
      width: 100%;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .attendance-table th,
    .attendance-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .attendance-table th {
      background-color: #1a1d2b;
      color: white;
    }

    .attendance-table tr:hover {
      background-color: #f1f1f1;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>

   <div class="sidebar">
 <div class="logo">

</div>

  <a href="attendance.html" class="active">Attendance</a>
  <a href="assignment.html">Assignments</a>
  <a href="calender_mis.html">Calendar</a>
  <a href="Result_mis.html">Exam Result</a>
  <button class="logout-btn">Logout</button>
</div>


<div class="main">

</body>
</html>
