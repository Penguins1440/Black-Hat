
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      height: 100vh;
    }
     .logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo img {
    width: 170px;
    height: auto;
    display: inline-block;
  }

  .logo a {
    text-decoration: none;
  }

  .logo a:hover {
    opacity: 0.8;
  }
    .sidebar {
      width: 240px;
      background-color: #1a1d2b;
      color: white;
      padding: 30px 0;
      height: 100vh;
      position: fixed;
    }

    

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #272b3f;
      color: white;
    }

    .main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #1a1d2b;
    }

    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .attendance-table th,
    .attendance-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .attendance-table th {
      background-color: #1a1d2b;
      color: white;
    }

    .attendance-table tr:hover {
      background-color: #f1f1f1;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

 <div class="sidebar">
 <div class="logo">
  <a href="login_mis.html">
    <img src="https://student.uniglobecollege.edu.np/Content/img/Uniglobelogo.png" alt="Logo">
  </a>
</div>
  <a href="dashboard_mis.html">Profile</a>
  <a href="#">Attendance</a>
  <a href="atendance_example.html">Assignments</a>
  <a href="#">Calendar</a>
  <a href="#">Exam Result</a>
</div>


<div class="main">
    <h2>Attendance Center</h2>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-08-01</td>
          <td>Physics</td>
          <td class="present">Present</td>
        </tr>
        <tr>
          <td>2025-08-01</td>
          <td>Math</td>
          <td class="absent">Absent</td>
        </tr>
        <tr>
          <td>2025-07-31</td>
          <td>Chemistry</td>
          <td class="present">Present</td>
        </tr>
      </tbody>
    </table>
  </div>



</body>
</html>
