<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Results</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1c1c2e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 18px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-weight: 500;
      display: block;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #2f2f44;
      padding-left: 10px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .result-header,
    .result-summary,
    .result-table-container,
    .result-actions {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d2d2d;
      color: white;
    }

    .semester-selector select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }

    .performance-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      background-color: #3d3d3d;
      padding: 15px;
      border-radius: 6px;
      color: white;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .result-table thead {
      background-color: #4A90E2;
      color: white;
    }

    .btn {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4A90E2;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-info {
      background-color: #17a2b8;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
      }

      .sidebar a {
        margin-right: 15px;
        padding: 10px;
      }

      .main-content {
        padding: 15px;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Uniglobe School</h2>
    <a href="#">Profile</a>
    <a href="#">Attendance</a>
    <a href="#">Assignments</a>
    <a href="#">Calendar</a>
    <a href="#">Exam Result</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="result-header">
      <h2>Exam Results</h2>
      <div class="semester-selector">
        <label for="semester">Select Semester:</label>
        <select id="semester">
          <option value="1">First Semester</option>
          <option value="2">Second Semester</option>
        </select>
      </div>
    </div>

    <div class="result-summary">
      <h3>Overall Performance</h3>
      <div class="performance-stats">
        <div class="stat-item">
          <div>GPA</div>
          <strong id="gpa-value">-</strong>
        </div>
        <div class="stat-item">
          <div>Total Credits</div>
          <strong id="credits-value">-</strong>
        </div>
        <div class="stat-item">
          <div>Status</div>
          <strong id="status-value">-</strong>
        </div>
      </div>
    </div>

    <div class="result-table-container">
      <table class="result-table">
        <thead>
          <tr>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Credit Hours</th>
            <th>Internal (40%)</th>
            <th>External (60%)</th>
            <th>Total Marks</th>
            <th>Grade</th>
            <th>Grade Point</th>
          </tr>
        </thead>
        <tbody id="result-tbody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>

    <div class="result-actions">
      <button class="btn btn-primary" onclick="printResults()">Print</button>
      <button class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
      <button class="btn btn-info" onclick="viewHistory()">View History</button>
    </div>
  </div>

  <script>
    const examResults = {
      1: {
        gpa: 3.45,
        totalCredits: 18,
        status: 'Passed',
        subjects: [
          { code: 'CS101', name: 'Intro to CS', credits: 3, internal: 85, external: 78, total: 81, grade: 'A', gradePoint: 3.7 },
          { code: 'MATH101', name: 'Mathematics', credits: 3, internal: 78, external: 75, total: 76, grade: 'B+', gradePoint: 3.3 },
        ]
      },
      2: {
        gpa: 3.60,
        totalCredits: 20,
        status: 'Passed',
        subjects: [
          { code: 'CS201', name: 'Data Structures', credits: 4, internal: 88, external: 85, total: 86, grade: 'A', gradePoint: 3.7 },
        ]
      }
    };

    function updateResults(semester) {
      const data = examResults[semester];
      const tbody = document.getElementById('result-tbody');
      const gpaVal = document.getElementById('gpa-value');
      const creditsVal = document.getElementById('credits-value');
      const statusVal = document.getElementById('status-value');

      if (!data) {
        tbody.innerHTML = '<tr><td colspan="8">No data available</td></tr>';
        gpaVal.textContent = creditsVal.textContent = statusVal.textContent = '-';
        return;
      }

      gpaVal.textContent = data.gpa.toFixed(2);
      creditsVal.textContent = data.totalCredits;
      statusVal.textContent = data.status;

      tbody.innerHTML = '';
      data.subjects.forEach(subject => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${subject.code}</td>
          <td>${subject.name}</td>
          <td>${subject.credits}</td>
          <td>${subject.internal}</td>
          <td>${subject.external}</td>
          <td>${subject.total}</td>
          <td>${subject.grade}</td>
          <td>${subject.gradePoint.toFixed(1)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('semester').addEventListener('change', function () {
      updateResults(this.value);
    });

    updateResults(1); // Default semester

    function printResults() {
      window.print();
    }

        function downloadPDF() {
      alert('Download PDF feature not implemented yet.');
    }

    function viewHistory() {
      alert('View History feature not implemented yet.');
    }
  </script>
</body>
</html>
